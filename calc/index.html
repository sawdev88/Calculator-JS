<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="main.css">
  </head>
  <body>

    <main id="calc">
      <div class="container">

        <div class="input">

        </div>

        <button type="button" name="button7" value="7">7</button>
        <button type="button" name="button8" value="8">8</button>
        <button type="button" name="button9" value="9">9</button>
        <button type="button" name="buttonPlus">+</button>

        <button type="button" name="button4">4</button>
        <button type="button" name="button5">5</button>
        <button type="button" name="button6">6</button>
        <button type="button" name="buttonMinus">-</button>


        <button type="button" name="button1">1</button>
        <button type="button" name="button2">2</button>
        <button type="button" name="button3">3</button>
        <button type="button" name="buttonTimes">*</button>

        <button type="button" name="buttonPoint">.</button>
        <button type="button" name="button0">0</button>
        <button type="button" name="buttonEquals">=</button>
        <button type="button" name="buttonDivide">/</button>

        <button type="button" name="buttonClear">Clear</button>

      </div>

    </main>

  <script src="script.js" charset="utf-8"></script>
  </body>
</html>
